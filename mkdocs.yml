      - BR.SNISB: pages/dados/br/snisb.md
      - BR.DNIT: pages/dados/br/dnit.md
      - BR.IBGE: scripts/br_ibge.ipynb
      - BR.MapBiomas: pages/dados/br/map_biomas.md
